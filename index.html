<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <title>Cal-cu-la-tor</title>
  </head>
  <body>
    <h1>Cal-Cu-La-Tor</h1>
    <div class="calc">
      <div id="display">0</div>
      <div class="calc-keys">
        <div class="operators"> 
          <button id="operator">+</button>
          <button id="operator">-</button>
          <button id="operator">*</button>
          <button id="operator">/</button>
        </div>
        <div class="container">
          <div class="numeric-container">
            <button id="digit">7</button>
            <button id="digit">8</button>
            <button id="digit">9</button>
            <button id="digit">4</button>
            <button id="digit">5</button>
            <button id="digit">6</button>
            <button id="digit">1</button>
            <button id="digit">2</button>
            <button id="digit">3</button>
            <button id="digit">0</button>
            <button id="decimalBtn">.</button>
            <button id="clearBtn"  onclick="clearDisplay()">Clear</button>
          </div>
          <div class="operatorsBtns">
            <div class="backSpace">
              <button id="backSpaceBtn">Back Space</button>
            </div>
            <div class="equals">
              <button id="equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
